<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Iframe Remover</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="devtool.js"></script>
  </head>
  <body>
    <h1>Iframe Remover</h1>
    <hr />
    <button id="removeIframesBtn" class="toggle-button">
      <div class="toggle-button__inner">
        <div class="toggle-button__switch"></div>
      </div>
    </button>
    <p id="statusText"></p>
    <hr />
    <h3 class="bodyLabel">ADD DOMAINS</h3>
    <p class="domainLabel">Domain:</p>
    <input type="text" id="domainInput" name="domainInput" />
    <button id="submitDomainBtn">Submit Domain</button>
    <hr />
    <h3 class="bodyLabel">ALL DOMAINS</h3>
    <div id="submittedDomains"></div>
  </body>
</html>
